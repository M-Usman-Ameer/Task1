<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>

    <style>
        .read-btn {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .read-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Blog Posts</h1>

    {% for post in posts %}
    <h2>{{ post.Tital }}</h2>
    <p>{{ post.contant|slice:":100" }}...</p>
    
    {% if post.slug %} 
    <a href="{% url 'post' post.slug %}">Read More</a>
    {% else %}
    <span>No link available</span>
    {% endif %}
    
    <hr>
    {% endfor %}


</body>

</html>
